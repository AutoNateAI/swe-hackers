<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Partner | AutoNateAI Admin</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
  
  <!-- Styles -->
  <link rel="stylesheet" href="../../shared/css/dashboard.css">
  
  <style>
    .admin-container {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem;
    }
    
    .admin-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    
    .admin-title {
      font-family: var(--font-display);
      font-size: 1.75rem;
      font-weight: 700;
    }
    
    .btn {
      padding: 0.75rem 1.5rem;
      border-radius: var(--radius-md);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      border: none;
    }
    
    .btn-primary { background: var(--accent-primary); color: white; }
    .btn-primary:hover { background: var(--accent-secondary); }
    .btn-primary:disabled { opacity: 0.5; cursor: not-allowed; }
    .btn-secondary { background: transparent; border: 1px solid rgba(255,255,255,0.2); color: var(--text-secondary); }
    .btn-secondary:hover { background: rgba(255,255,255,0.05); }
    
    .form-card {
      background: var(--bg-card);
      border-radius: var(--radius-lg);
      padding: 2rem;
      border: 1px solid rgba(255,255,255,0.05);
      margin-bottom: 1.5rem;
    }
    
    .form-card h2 {
      font-size: 1rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 1.5rem;
      padding-bottom: 0.75rem;
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }
    
    .form-row {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
    }
    
    .form-row.three-col {
      grid-template-columns: repeat(3, 1fr);
    }
    
    .form-group {
      margin-bottom: 1rem;
    }
    
    .form-group.full-width {
      grid-column: 1 / -1;
    }
    
    .form-label {
      display: block;
      font-size: 0.85rem;
      color: var(--text-secondary);
      margin-bottom: 0.5rem;
    }
    
    .form-label.required::after {
      content: ' *';
      color: #f44336;
    }
    
    .form-input, .form-select, .form-textarea {
      width: 100%;
      padding: 0.75rem 1rem;
      background: var(--bg-tertiary);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: var(--radius-md);
      color: var(--text-primary);
      font-size: 0.95rem;
      font-family: inherit;
    }
    
    .form-textarea {
      min-height: 120px;
      resize: vertical;
    }
    
    .form-input:focus, .form-select:focus, .form-textarea:focus {
      outline: none;
      border-color: var(--accent-primary);
    }
    
    .form-input:invalid:not(:placeholder-shown) {
      border-color: #f44336;
    }
    
    .form-hint {
      font-size: 0.75rem;
      color: var(--text-muted);
      margin-top: 0.25rem;
    }
    
    .form-error {
      font-size: 0.75rem;
      color: #f44336;
      margin-top: 0.25rem;
    }
    
    /* Logo Upload */
    .logo-upload {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }
    
    .logo-preview {
      width: 100px;
      height: 100px;
      border-radius: var(--radius-lg);
      background: var(--bg-tertiary);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      overflow: hidden;
      border: 2px dashed rgba(255,255,255,0.2);
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .logo-preview:hover {
      border-color: var(--accent-primary);
    }
    
    .logo-preview img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .logo-upload-text {
      flex: 1;
    }
    
    .logo-upload-text h4 {
      margin-bottom: 0.25rem;
    }
    
    .logo-upload-text p {
      font-size: 0.85rem;
      color: var(--text-muted);
    }
    
    /* Tags Input */
    .tags-container {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      padding: 0.5rem;
      background: var(--bg-tertiary);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: var(--radius-md);
      min-height: 42px;
    }
    
    .tag {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.25rem 0.75rem;
      background: rgba(121, 134, 203, 0.2);
      color: var(--accent-primary);
      border-radius: var(--radius-sm);
      font-size: 0.85rem;
    }
    
    .tag-remove {
      cursor: pointer;
      opacity: 0.7;
    }
    
    .tag-remove:hover { opacity: 1; }
    
    .tags-input {
      flex: 1;
      min-width: 100px;
      border: none;
      background: transparent;
      color: var(--text-primary);
      font-size: 0.95rem;
      padding: 0.25rem;
    }
    
    .tags-input:focus { outline: none; }
    
    /* Form Actions */
    .form-actions {
      display: flex;
      justify-content: space-between;
      padding-top: 1.5rem;
      border-top: 1px solid rgba(255,255,255,0.1);
    }
    
    .form-actions-right {
      display: flex;
      gap: 1rem;
    }
    
    /* Loading */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--bg-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top-color: var(--accent-primary);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .saving-indicator {
      display: none;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-muted);
    }
    
    .saving-indicator.active {
      display: flex;
    }
    
    .saving-spinner {
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-top-color: var(--accent-primary);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    
    @media (max-width: 768px) {
      .form-row, .form-row.three-col {
        grid-template-columns: 1fr;
      }
      
      .form-actions {
        flex-direction: column;
        gap: 1rem;
      }
      
      .form-actions-right {
        width: 100%;
      }
      
      .form-actions-right .btn {
        flex: 1;
      }
    }
  </style>
  
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
</head>
<body>
  <!-- Loading -->
  <div class="loading-overlay" id="loading">
    <div class="loading-spinner"></div>
  </div>
  
  <!-- Main Content -->
  <div class="admin-container" id="main-content" style="display: none;">
    <header class="admin-header">
      <h1 class="admin-title" id="page-title">Add New Partner</h1>
      <a href="index.html" class="btn btn-secondary">‚Üê Back to Partners</a>
    </header>
    
    <form id="partner-form">
      <!-- Basic Information -->
      <div class="form-card">
        <h2>Basic Information</h2>
        
        <div class="form-group">
          <div class="logo-upload">
            <div class="logo-preview" id="logo-preview" onclick="document.getElementById('logo-input').click()">
              üè¢
            </div>
            <div class="logo-upload-text">
              <h4>Partner Logo</h4>
              <p>Click to upload. Recommended: 200x200px, PNG or JPG</p>
              <input type="file" id="logo-input" accept="image/*" style="display: none;">
            </div>
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label class="form-label required">Organization Name</label>
            <input type="text" class="form-input" id="partner-name" placeholder="e.g., Endless Opportunities Foundation" required>
          </div>
          
          <div class="form-group">
            <label class="form-label required">Partner Type</label>
            <select class="form-select" id="partner-type" required>
              <option value="">Select type...</option>
              <option value="school">üè´ School</option>
              <option value="university">üéì University</option>
              <option value="church">‚õ™ Church</option>
              <option value="foundation">üèõÔ∏è Foundation</option>
              <option value="business">üè¢ Business</option>
              <option value="community">üë• Community Organization</option>
              <option value="government">üèõÔ∏è Government</option>
            </select>
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label class="form-label">Status</label>
            <select class="form-select" id="partner-status">
              <option value="prospect">Prospect</option>
              <option value="active">Active</option>
              <option value="paused">Paused</option>
              <option value="churned">Churned</option>
            </select>
          </div>
          
          <div class="form-group">
            <label class="form-label">Website</label>
            <input type="url" class="form-input" id="partner-website" placeholder="https://example.org">
          </div>
        </div>
        
        <div class="form-group full-width">
          <label class="form-label">Description</label>
          <textarea class="form-textarea" id="partner-description" placeholder="Brief description of the partnership, goals, and notes..."></textarea>
        </div>
      </div>
      
      <!-- Contact Information -->
      <div class="form-card">
        <h2>Contact Information</h2>
        
        <div class="form-row">
          <div class="form-group">
            <label class="form-label">Contact Name</label>
            <input type="text" class="form-input" id="contact-name" placeholder="Primary contact person">
          </div>
          
          <div class="form-group">
            <label class="form-label">Job Title</label>
            <input type="text" class="form-input" id="contact-title" placeholder="e.g., Executive Director">
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label class="form-label">Email</label>
            <input type="email" class="form-input" id="contact-email" placeholder="contact@example.org">
          </div>
          
          <div class="form-group">
            <label class="form-label">Phone</label>
            <input type="tel" class="form-input" id="contact-phone" placeholder="(555) 123-4567">
          </div>
        </div>
      </div>
      
      <!-- Address -->
      <div class="form-card">
        <h2>Address</h2>
        
        <div class="form-group">
          <label class="form-label">Street Address</label>
          <input type="text" class="form-input" id="address-street" placeholder="123 Main Street">
        </div>
        
        <div class="form-row three-col">
          <div class="form-group">
            <label class="form-label">City</label>
            <input type="text" class="form-input" id="address-city" placeholder="City">
          </div>
          
          <div class="form-group">
            <label class="form-label">State</label>
            <input type="text" class="form-input" id="address-state" placeholder="State">
          </div>
          
          <div class="form-group">
            <label class="form-label">ZIP Code</label>
            <input type="text" class="form-input" id="address-zip" placeholder="12345">
          </div>
        </div>
      </div>
      
      <!-- Metrics (Edit mode only) -->
      <div class="form-card" id="metrics-card" style="display: none;">
        <h2>Metrics</h2>
        
        <div class="form-row">
          <div class="form-group">
            <label class="form-label">Total Students</label>
            <input type="number" class="form-input" id="metric-students" min="0" value="0">
          </div>
          
          <div class="form-group">
            <label class="form-label">Total Courses</label>
            <input type="number" class="form-input" id="metric-courses" min="0" value="0">
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label class="form-label">Active Cohorts</label>
            <input type="number" class="form-input" id="metric-cohorts" min="0" value="0">
          </div>
          
          <div class="form-group">
            <label class="form-label">Revenue ($)</label>
            <input type="number" class="form-input" id="metric-revenue" min="0" value="0">
          </div>
        </div>
      </div>
      
      <!-- Tags -->
      <div class="form-card">
        <h2>Tags</h2>
        
        <div class="form-group">
          <label class="form-label">Tags</label>
          <div class="tags-container" id="tags-container">
            <input type="text" class="tags-input" id="tags-input" placeholder="Add tags and press Enter...">
          </div>
          <div class="form-hint">Press Enter to add a tag. Click √ó to remove.</div>
        </div>
      </div>
      
      <!-- Form Actions -->
      <div class="form-actions">
        <div class="saving-indicator" id="saving-indicator">
          <div class="saving-spinner"></div>
          <span>Saving...</span>
        </div>
        
        <div class="form-actions-right">
          <a href="index.html" class="btn btn-secondary">Cancel</a>
          <button type="submit" class="btn btn-primary" id="submit-btn">Create Partner</button>
        </div>
      </div>
    </form>
  </div>
  
  <!-- Scripts -->
  <script src="../../shared/js/firebase-config.js"></script>
  <script src="../../shared/js/auth.js"></script>
  <script src="../../shared/js/rbac.js"></script>
  <script src="../../shared/js/partner-service.js"></script>
  
  <script>
    // Type icons
    const TYPE_ICONS = {
      school: 'üè´', university: 'üéì', church: '‚õ™', foundation: 'üèõÔ∏è',
      business: 'üè¢', community: 'üë•', government: 'üèõÔ∏è'
    };
    
    // State
    let partnerId = null;
    let partner = null;
    let tags = [];
    let logoFile = null;
    let logoURL = null;
    
    // Initialize
    document.addEventListener('DOMContentLoaded', async () => {
      // Check for edit mode
      const params = new URLSearchParams(window.location.search);
      partnerId = params.get('id');
      
      if (!window.FirebaseApp.init()) {
        console.error('Firebase initialization failed');
        return;
      }
      
      window.AuthService.init();
      
      const user = await window.AuthService.waitForAuthState();
      
      if (!user) {
        window.location.href = '../../auth/login.html';
        return;
      }
      
      // Check admin access
      if (window.RBACService) {
        const isAdmin = await window.RBACService.hasRole('admin');
        if (!isAdmin) {
          window.location.href = '../../dashboard/index.html';
          return;
        }
      }
      
      // If editing, load partner data
      if (partnerId) {
        document.getElementById('page-title').textContent = 'Edit Partner';
        document.getElementById('submit-btn').textContent = 'Save Changes';
        document.getElementById('metrics-card').style.display = 'block';
        await loadPartner();
      }
      
      // Show content
      document.getElementById('loading').style.display = 'none';
      document.getElementById('main-content').style.display = 'block';
      
      // Setup handlers
      setupFormHandlers();
      setupLogoUpload();
      setupTagsInput();
    });
    
    // Load partner for editing
    async function loadPartner() {
      partner = await window.PartnerService.getPartner(partnerId);
      
      if (!partner) {
        alert('Partner not found');
        window.location.href = 'index.html';
        return;
      }
      
      // Populate form
      document.getElementById('partner-name').value = partner.name || '';
      document.getElementById('partner-type').value = partner.type || '';
      document.getElementById('partner-status').value = partner.status || 'prospect';
      document.getElementById('partner-website').value = partner.website || '';
      document.getElementById('partner-description').value = partner.description || '';
      
      // Contact
      document.getElementById('contact-name').value = partner.contact?.name || '';
      document.getElementById('contact-title').value = partner.contact?.title || '';
      document.getElementById('contact-email').value = partner.contact?.email || '';
      document.getElementById('contact-phone').value = partner.contact?.phone || '';
      
      // Address
      document.getElementById('address-street').value = partner.address?.street || '';
      document.getElementById('address-city').value = partner.address?.city || '';
      document.getElementById('address-state').value = partner.address?.state || '';
      document.getElementById('address-zip').value = partner.address?.zip || '';
      
      // Metrics
      document.getElementById('metric-students').value = partner.metrics?.totalStudents || 0;
      document.getElementById('metric-courses').value = partner.metrics?.totalCourses || 0;
      document.getElementById('metric-cohorts').value = partner.metrics?.activeCohorts || 0;
      document.getElementById('metric-revenue').value = partner.metrics?.revenue || 0;
      
      // Logo
      if (partner.logoURL) {
        logoURL = partner.logoURL;
        document.getElementById('logo-preview').innerHTML = `<img src="${partner.logoURL}" alt="Logo">`;
      } else {
        updateLogoPreview();
      }
      
      // Tags
      tags = partner.tags || [];
      renderTags();
    }
    
    // Setup form handlers
    function setupFormHandlers() {
      const form = document.getElementById('partner-form');
      
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const submitBtn = document.getElementById('submit-btn');
        const savingIndicator = document.getElementById('saving-indicator');
        
        submitBtn.disabled = true;
        savingIndicator.classList.add('active');
        
        try {
          // Collect form data
          const data = {
            name: document.getElementById('partner-name').value.trim(),
            type: document.getElementById('partner-type').value,
            status: document.getElementById('partner-status').value,
            website: document.getElementById('partner-website').value.trim(),
            description: document.getElementById('partner-description').value.trim(),
            contact: {
              name: document.getElementById('contact-name').value.trim(),
              title: document.getElementById('contact-title').value.trim(),
              email: document.getElementById('contact-email').value.trim(),
              phone: document.getElementById('contact-phone').value.trim()
            },
            address: {
              street: document.getElementById('address-street').value.trim(),
              city: document.getElementById('address-city').value.trim(),
              state: document.getElementById('address-state').value.trim(),
              zip: document.getElementById('address-zip').value.trim()
            },
            tags
          };
          
          // If editing, include metrics
          if (partnerId) {
            data.metrics = {
              totalStudents: parseInt(document.getElementById('metric-students').value) || 0,
              totalCourses: parseInt(document.getElementById('metric-courses').value) || 0,
              activeCohorts: parseInt(document.getElementById('metric-cohorts').value) || 0,
              revenue: parseFloat(document.getElementById('metric-revenue').value) || 0
            };
          }
          
          let result;
          
          if (partnerId) {
            // Update existing partner
            result = await window.PartnerService.updatePartner(partnerId, data);
          } else {
            // Create new partner
            result = await window.PartnerService.createPartner(data);
            if (result.success) {
              partnerId = result.partnerId;
            }
          }
          
          if (!result.success) {
            throw new Error(result.error);
          }
          
          // Upload logo if changed
          if (logoFile && partnerId) {
            const logoResult = await window.PartnerService.uploadLogo(partnerId, logoFile);
            if (!logoResult.success) {
              console.warn('Failed to upload logo:', logoResult.error);
            }
          }
          
          // Redirect to partner detail
          window.location.href = `partner.html?id=${partnerId}`;
          
        } catch (error) {
          console.error('Error saving partner:', error);
          alert('Error saving partner: ' + error.message);
        } finally {
          submitBtn.disabled = false;
          savingIndicator.classList.remove('active');
        }
      });
      
      // Update logo preview when type changes
      document.getElementById('partner-type').addEventListener('change', updateLogoPreview);
    }
    
    // Setup logo upload
    function setupLogoUpload() {
      const logoInput = document.getElementById('logo-input');
      
      logoInput.addEventListener('change', () => {
        const file = logoInput.files[0];
        if (file) {
          logoFile = file;
          
          // Preview the image
          const reader = new FileReader();
          reader.onload = (e) => {
            document.getElementById('logo-preview').innerHTML = `<img src="${e.target.result}" alt="Logo preview">`;
          };
          reader.readAsDataURL(file);
        }
      });
    }
    
    // Update logo preview with type icon
    function updateLogoPreview() {
      if (logoFile || logoURL) return;
      
      const type = document.getElementById('partner-type').value;
      const icon = TYPE_ICONS[type] || 'üè¢';
      document.getElementById('logo-preview').textContent = icon;
    }
    
    // Setup tags input
    function setupTagsInput() {
      const tagsInput = document.getElementById('tags-input');
      const tagsContainer = document.getElementById('tags-container');
      
      tagsInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          e.preventDefault();
          const tag = tagsInput.value.trim().toLowerCase();
          
          if (tag && !tags.includes(tag)) {
            tags.push(tag);
            renderTags();
          }
          
          tagsInput.value = '';
        }
      });
      
      // Click on container focuses input
      tagsContainer.addEventListener('click', () => {
        tagsInput.focus();
      });
    }
    
    // Render tags
    function renderTags() {
      const tagsContainer = document.getElementById('tags-container');
      const tagsInput = document.getElementById('tags-input');
      
      // Remove existing tags
      const existingTags = tagsContainer.querySelectorAll('.tag');
      existingTags.forEach(tag => tag.remove());
      
      // Add tags before input
      tags.forEach(tag => {
        const tagEl = document.createElement('span');
        tagEl.className = 'tag';
        tagEl.innerHTML = `
          ${escapeHtml(tag)}
          <span class="tag-remove" onclick="removeTag('${escapeHtml(tag)}')">&times;</span>
        `;
        tagsContainer.insertBefore(tagEl, tagsInput);
      });
    }
    
    // Remove tag
    function removeTag(tag) {
      tags = tags.filter(t => t !== tag);
      renderTags();
    }
    
    // Escape HTML
    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
</body>
</html>
